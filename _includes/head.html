<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>{{ page.title | site.title }}</title>
<meta name="description" content="{{ page.description | site.description }}">
<meta name="author" content="Padmoney" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta property="og:title" content="{{ page.title | site.title }}" />
<meta property="og:image" content="/assets/img/og-image.png" />
<meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
<meta property="og:locale" content="{{ page.lang | default: site.lang | default: "en" }}" />
<meta property="og:site_name" content="{{ page.title | site.title }}" />
<meta property="og:description" content="{{ page.description | site.description }}" />
<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
<link rel="icon" href="/assets/images/favicon.png" type="image/x-icon" />

<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;500;700&display=swap" rel="stylesheet">

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
<link rel="stylesheet" href="/assets/css/main.css?{{site.time | date: '%s'}}">
<script type="application/ld+json">
    {
        "@type": "WebPage",
        "headline": "{{ page.title | site.title }}",
        "url": "{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}",
        "description": "{{ page.description | site.description }}",
        "@context": "http://schema.org"
    }
</script>
